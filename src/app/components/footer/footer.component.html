<footer class="footer">
  <ul class="filters">
    <li *ngFor="let item of categoryCounter">
        <a
            href="#"
            [class.selected]="item.key === (filter$ | async)"
            (click)="filterService.handleFilterSelect(item.key)"
        >
        {{ item.value | async }}
        </a>
    </li>
  </ul>

  <!-- moved filters from the footer to the top as per task n.1 -->

  <!-- removed onClearCompleted as per task n.3 -->
</footer>
